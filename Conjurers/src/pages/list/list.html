<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only (click)="pop()">
      <ion-icon name="ios-cart"></ion-icon>
    </button>

    <ion-title>
      Your Product
    </ion-title>
    
    <button ion-button icon-only (click)="takePhoto()">
      <ion-icon name="ios-camera"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let match of matches">
    <img src={{match.src}}/>
    <ion-card-content>
      <ion-card-title>
        {{match.title}}
      </ion-card-title>
      <p>
       {{match.price}} 
      </p>
      <ion-icon name="remove-circle" (click)="decrement(match.index)"></ion-icon>
        {{match.amount}}
      <ion-icon name="add-circle" (click)="increment(match.index)"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button (click)=submit()>
    <ion-title>
      Add to Cart
    </ion-title>
    <ion-icon name="ios-cart"></ion-icon>
  </button>
</ion-footer>
