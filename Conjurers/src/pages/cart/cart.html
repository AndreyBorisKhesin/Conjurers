<ion-header>
  <ion-navbar>
    <ion-title>
      Your Shopping Cart
    </ion-title>

    <button ion-button icon-only (click)="camera()">
      <ion-icon name="ios-camera"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src={{item.src}}>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>${{item.price}} (x{{item.amount}})</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)=pay()>
    <ion-title>
      Checkout (${{total()}})
    </ion-title>
    <ion-icon name="logo-usd"></ion-icon>
  </button>
</ion-footer>
